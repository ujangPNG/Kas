<!DOCTYPE html>
<html>
<head>
    <title>Operasi Aritmatika</title>
</head>
<body>
    <script>
        document.writeln("<pre>");
        document.writeln("<h1>Operasi Aritmatika</h1>");

        // Deklarasi variabel
        var A = "100";
        var B = "200";
        var C = 300;
        var D = 400;
        var E = A + B;

        // Menampilkan hasil operasi
        document.writeln("A + B = " + A + B);
        document.writeln("E+C+D= " +E+C+D);
        document.writeln("200+300 = " + E);
        E=C+D;
        document.writeln("300+400= " + E);
        document.writeln("D + B = " + E);

        document.writeln("</pre>");
    </script>
</body>
</html>
